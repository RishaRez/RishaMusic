<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        button { padding: 10px 15px; background: #0088cc; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Привет, Telegram!</h1>
    <p>Ваш ID: <span id="user-id">...</span></p>
    <button onclick="sendData()">Отправить данные в бота</button>

    <script>
        const tg = window.Telegram.WebApp;

        // Показываем данные пользователя
        document.getElementById('user-id').textContent = tg.initDataUnsafe.user?.id || 'Аноним';

        // Отправка данных боту
        function sendData() {
            tg.sendData(JSON.stringify({ 
                action: "button_click",
                user_id: tg.initDataUnsafe.user?.id 
            }));
            tg.close();
        }

        tg.expand();
        tg.ready();
    </script>
</body>
</html>
